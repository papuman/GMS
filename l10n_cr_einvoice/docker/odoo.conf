[options]
# Database configuration
db_host = db
db_port = 5432
db_user = odoo
db_password = False
db_maxconn = 64
db_name = False

# Server configuration
http_enable = True
http_interface = 0.0.0.0
http_port = 8069
longpolling_port = 8072

# Workers configuration
workers = 4
max_cron_threads = 2

# Memory limits
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200
limit_time_real_cron = 300

# Logging
log_level = info
log_handler = :INFO
logfile = /var/log/odoo/odoo.log
logrotate = True

# Addons path
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

# Data directory
data_dir = /var/lib/odoo

# Admin password (master password for database management)
admin_passwd = ${ODOO_ADMIN_PASSWORD}

# Proxy mode (when behind nginx)
proxy_mode = True

# Email configuration
email_from = False
smtp_server = False
smtp_port = 587
smtp_ssl = True
smtp_user = False
smtp_password = False

# Session configuration
session_timeout = 28800

# Security
list_db = False
dbfilter = ^%d$

# Performance
server_wide_modules = base,web
unaccent = True

# CSV import/export
csv_internal_sep = ,
import_partial =
reportgz = False

# Testing (disable in production)
test_enable = False
test_file =
test_tags =

# Translation
translate_modules = ['all']
without_demo = all

# Timezone
timezone = America/Costa_Rica
