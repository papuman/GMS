user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Upstream Odoo configuration
    upstream odoo-staging {
        server odoo-staging:8069;
    }

    upstream odoo-staging-longpolling {
        server odoo-staging:8072;
    }

    # Health check endpoint
    server {
        listen 80;
        server_name localhost;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Main Odoo server
    server {
        listen 80;
        server_name staging.gms-cr.local;

        # Security headers for staging
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Staging environment indicator
        add_header X-Environment "staging" always;

        # Proxy settings
        proxy_read_timeout 720s;
        proxy_connect_timeout 720s;
        proxy_send_timeout 720s;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;

        # Buffer settings
        proxy_buffers 16 64k;
        proxy_buffer_size 128k;

        # Static files caching
        location ~* /web/static/ {
            proxy_cache_valid 200 90m;
            proxy_buffering on;
            expires 864000;
            proxy_pass http://odoo-staging;
        }

        # Longpolling
        location /longpolling {
            proxy_pass http://odoo-staging-longpolling;
        }

        # Main application
        location / {
            proxy_pass http://odoo-staging;
        }

        # Monitoring endpoints
        location /metrics {
            proxy_pass http://odoo-staging;
            # Optional: Restrict access
            # allow 127.0.0.1;
            # deny all;
        }

        # Disable access to sensitive files
        location ~ /\.git {
            deny all;
            return 404;
        }

        location ~ /\.env {
            deny all;
            return 404;
        }
    }
}
